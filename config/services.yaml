# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    locale: 'en'
    app_locales: ar|en|fr|de
    brochures_directory: '%kernel.project_dir%/public/uploads/users/images'
    app.notifications.email_sender: info@ramyworld.de
    requirements.uuid: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind: # defines the scalar arguments once and apply them to any service defined/created in this file
            string $locales: '%app_locales%'
            string $defaultLocale: '%locale%'
            $sourceCodeDirectory: "%kernel.project_dir%/code"

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DataFixtures/'
            - '../src/DependencyInjection/'
            - '../src/*/Model/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class

    App\Service\Interfaces\MessageServiceInterface:
        class: App\Service\MessageService

    App\Service\FileUploader:
        arguments:
            $targetDirectory: '%brochures_directory%'

    App\EventSubscriber\CommentNotificationSubscriber:
        $sender: '%app.notifications.email_sender%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    Symfony\Bridge\Twig\Extension\HttpFoundationExtension: '@twig.extension.httpfoundation'
    Symfony\Bridge\Twig\Extension\AssetExtension: '@twig.extension.assets'

when@dev:
    services:
        _defaults:
            autowire: true
            autoconfigure: true
        App\DataFixtures\:
            resource: '../src/DataFixtures/'
            tags: [ 'doctrine.fixture.orm' ]

when@test:
    services:
        _defaults:
            autowire: true
            autoconfigure: true
            public: true

        App\DataFixtures\:
            resource: '../src/DataFixtures/'
            tags: [ 'doctrine.fixture.orm' ]
